<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type"
              content="text\html" charset="UTF-8">

        <title> {% block title %} Главная {% endblock %} - Булавочка</title>

            <div class="container" >
            <h1> Булавочка</h1>
                </div>

            <a href="{% url 'index' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Главная</a>
            {% for rubric in rubrics %}
             <a href="{% url 'by_rubric' rubric.pk %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> {{ rubric.name }} </a>
            {% endfor %}
        </nav>
            </div></div>
        <div class="container" style="text-align: center">
        {% block content %}

</html>
